<!DOCTYPE html>
    <html>
        <head>
            <title>Taylor Swift | Store</title>
            <link rel="stylesheet" href="styles/style.css"/>
        </head>
        <body>
            <header class="main-header">
                <nav class="nav main-nav">
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="store.html">STORE</a></li>
                        <li><a href="about.html">ABOUT</a></li>
                    </ul>
                </nav>
                <h1 class="artist artist-large">Taylor Swift</h1>
            </header>
            <section class="content-section container">
                <h2 class="section-header">Music</h2>
                <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Album 1</span>
                    <img class="shop-item-image" src="Images/fearless.jfif" width="250">
                    <div class="shop-item-detail">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-btn"role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 2</span>
                    <img class="shop-item-image"src="Images/red.jfif" width="250">
                <div class="shop-item-detail">
                    <span class="shop-item-price">$13.99</span>
                    <button class="btn btn-primary shop-item-btn"role="button">ADD TO CART</button>
                </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 3</span>
                    <img class="shop-item-image" src="Images/1989.jfif" width="250">
                <div class="shop-item-detail">
                    <span class="shop-item-price">$14.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 4</span>
                    <img class="shop-item-image" src="Images/Lover.png" width="250">
                <div class="shop-item-detail">
                    <span class="shop-item-price">$15.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                </div>
                </div>
            </section>

            <section class="content-section container">
                <h2 class="section-header">Merchandise</h2>
                <div class="shop-items">
                    <div class="shop-item">
                        <span class="shop-item-title">Mug</span>
                        <img class="shop-item-image" src="Images/1989_merch.jpg" width="250">
                        <div class="shop-item-detail">
                            <span class="shop-item-price">$5.99</span>
                            <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                        </div>
                    </div>
                    <div class="shop-item">
                        <span  class="shop-item-title">T-Shirt</span>
                        <img class="shop-item-image" src="Images/lover_merch.jfif" width="250">
                            <div class="shop-item-detail">
                                <span class="shop-item-price">$19.99</span>
                                <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                            </div>
                    </div>
                </div>
            </section>

            <section class="content-section container">
                <h2 class="section-header">Cart</h2>
                    <div class="cart-items">
                        <div class="cart-row">
                            <span class="cart-column cart-header cart-item">ITEM</span>
                            <span class="cart-column cart-header cart-price">PRICE</span>
                            <span class="cart-column cart-header cart-quantity">QUANTITY</span>
                        </div>
                        <div  class="cart-row">
                            <div class="cart-column cart-item">
                                <img class="cart-item-image"src="Images/lover_merch.jfif" width="100" height="100">
                                <span class="cart-item-title">T-Shirt</span>
                            </div>
                            <span class="cart-column cart-price">$19.99</span>
                            <div class="cart-column cart-quantity">
                                <input class="cart-quantity-input" type="number" value="1">
                                <button class="btn btn-danger cart-quantity-btn" role="button">REMOVE</button>
                            </div>

                        </div>
                        <div class="cart-row">
                            <div class="cart-column cart-item">
                                <img class="cart-item-image" src="Images/1989_merch.jpg" width="100" height="100">
                                <span class="cart-item-title">Mug</span>
                            </div>
                            <span class="cart-column cart-price">$5.99</span>
                            <div class="cart-column cart-quantity">
                                <input class="cart-quantity-input" type="number" value="2">
                                <button class="btn btn-danger cart-quantity-btn" role="button">REMOVE</button>
                            </div>
                        </div>
                    </div >
                    <div class="total">
                        <span class="total-title">Total</span>
                        <span class="total-price">$31.97</span>
                    </div>
                    <button class="btn btn-primary btn-purchase"role="button">PURCHASE</button>
                   
            </section>

            <footer  class="main-footer">
                <div class="footer-wrapper">
                <h3 class="artist">Taylor Swift</h3>
                <ul>
                    <li><img src="Images/facebook-32.png" width="30"></li>
                    <li><img src="Images/spotify.png" width="30"></li>
                    <li><img src="Images/youtube.png" width="30"></li>
                </ul>
                </div>
            </footer>
        </body>
    </html>
